<script>
// <!--    fadeout not working correctly due to bootstrap jquery but its not throwing an error.-->
    $('body').append(
        '<div style="" id="loadingDiv">Loading...' +
        '<div class="loader">Loading...' +
        '</div>' +
        '</div>');
    $(window).on('load', function(){
        setTimeout(removeLoader, 2000); //wait for page load PLUS two seconds.
    });
    function removeLoader(){
        $( "#loadingDiv" ).fadeOut(500, function() {
            // fadeOut complete. Remove the loading div
            $( "#loadingDiv" ).remove(); //makes page more lightweight
        });
    }
    getMovies().then(console.log)

    getMovies().then(movies => {
        let html = "";
        for (let movie of movies){
            html += `<li> ${movie.title} </li>`
            html += `<div class="card" style="width: 18rem;">
            <img src="img/up.img" class="card-img-top" alt="Up">
            <div class="card-body">
            <h5 class="card-title">${movie.title}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            </div>`
        }
        document.write(html)
    });
